<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>%UNITY_WEB_NAME%</title>
	<script src="%UNITY_WEBGL_LOADER_URL%"></script>
	<script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
		
		window.onresize = function(){
			var canvas = gameInstance.Module.canvas;
			var container = gameInstance.container;

			var w = window.innerWidth - 100;
			var h =  window.innerHeight - 200;
			var r = %UNITY_HEIGHT%/%UNITY_WIDTH%;
			if(w * r >  window.innerHeight - 200){
				w = Math.min(w, Math.ceil(h / r));
			}
			h = Math.floor(w * r);

			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = (Math.floor((window.innerHeight - h) /2)) + "px";
			var left = Math.floor((window.innerWidth - w)/2);
			container.style.left = left  + "px";

			var header = document.getElementsByTagName("header")[0];
			var footer = document.getElementsByTagName("footer")[0];

			header.style.left = left + "px";
			header.style.right = left + "px";
			footer.style.left = left + "px";
			footer.style.right = left + "px";
		}
	</script>
	<style>
		html,body{
			background: #000;
			background: %UNITY_CUSTOM_BACKGROUND%;
			width: 100%;
			height: 100%;
			overflow:visible;
			padding:0;
			margin:0;
            font-family: 'Myriad Pro', sans-serif;
		}
        header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
		}
		h1, h2 {
			color: white;
		}
		h1 {
			margin-bottom: 0;
		}
		h2 {
			font-weight: 300;
			font-size: 14px;
			margin: 0;
		}
		div#gameContainer{
			background: transparent!important;
			position: absolute;
            border: 4px solid white !important;
		}
		div#gameContainer canvas{
			position: absolute;
			image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
        footer {
			position: fixed;
			bottom: 0;
			height: 50px;
			left: 0;
			right: 0;
			color: white;
			text-align: right;
			display: flex;
			align-items: center;
			justify-content: flex-end;
		}
		footer a:hover {
			cursor: pointer;
			color: #c9c9c9;
		}
	</style>
</head>
<body onload="window.onresize();">
    <header>
		<h1>Cube Shooter</h1>
		<h2>a game by Marlon LÃ¼ckert</h2>
	</header>
    <div id="gameContainer"></div>
    <footer><a onclick="gameInstance.SetFullscreen(1)">Go Fullscreen</a></footer>
</body>
</html>
